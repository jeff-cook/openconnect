variables:
  IMAGE_LAST_SUCCESS: $CI_REGISTRY_IMAGE/commit:latest
  IMAGE_COMMIT: $CI_REGISTRY_IMAGE/commit:$CI_COMMIT_SHA
  IMAGE_PUSH: $CI_REGISTRY_IMAGE/commit:latest

stages:
  - debug
  - pre_build
  - build
  - post_build
  - pre_deliver
  - deliver
  - post_deliver
  - pre_deploy
  - deploy
  - post_deploy

